<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>AI Frogger</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="640" height="640"></canvas>
    <script>
        const msBetweenFrames = 1000 / 60;
        const screenDimensions = 640;
        const tileCount = 16;
        const tileDimensions = screenDimensions / tileCount;
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        class Car {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.speed = 3;
                this.width = tileDimensions * 2;
                this.height = tileDimensions;
                this.delay = -1;
                this.setDelay();
            }

            hasDelay() {
                return this.delay > 0;
            }

            update() {
                if (this.x >= screenDimensions && this.hasDelay()) {
                    this.delay -= msBetweenFrames;
                }
                else {
                    this.x -= this.speed;
                    if (this.x <= -this.width) {
                        this.x = screenDimensions;
                        this.setDelay();
                    }
                }
            }

            setDelay() {
                this.delay = Math.random() * 5000;
            }

            draw() {
                ctx.beginPath();
                ctx.rect(this.x, this.y, this.width, this.height);
                ctx.fillStyle = "#FF0000";
                ctx.fill();
                ctx.closePath();
            }
        }

        class Frog {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = tileDimensions;
                this.height = tileDimensions;
            }

            update() {
                if (Math.random() < 0.05) {
                    this.moveUp();
                }
                else if (Math.random() < 0.025) {
                    this.moveDown();
                }
            }

            moveUp() {
                this.y -= tileDimensions;
            }

            moveDown() {
                this.y += tileDimensions;
            }

            draw() {
                ctx.beginPath();
                ctx.rect(this.x, this.y, this.width, this.height);
                ctx.fillStyle = "#00FF00";
                ctx.fill();
                ctx.closePath();
            }
        }

        const frog = new Frog(screenDimensions / 2, canvas.height - tileDimensions);
        let cars = [];
        for (let i = 1; i < tileCount - 1; i++) {
            if (Math.random() <= 0.75) {
                const car = new Car(screenDimensions, i * tileDimensions);
                cars.push(car);
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            frog.update();
            cars.forEach(car => car.update());

            frog.draw();
            cars.forEach(car => car.draw());
        }
        setInterval(gameLoop, msBetweenFrames);
    </script>
  </body>
</html>
